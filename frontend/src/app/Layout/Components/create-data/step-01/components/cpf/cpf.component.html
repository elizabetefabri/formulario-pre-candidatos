<section [formGroup]="formGroup">
  <label for="cpf" class="block text-sm font-medium text-gray-700">CPF:</label>
  <input
    id="cpf"
    matInput
    class="border p-2 w-full h-10 rounded-md focus:outline-none"
    [ngClass]="{
      'border-red-500': formGroup.get('cpf')?.invalid && formGroup.get('cpf')?.touched,
      'border-green-500': formGroup.get('cpf')?.valid
    }"
    placeholder="000.000.000-00"
    formControlName="cpf"
    mask="000.000.000-00"
    required
  >
  <div *ngIf="formGroup.get('cpf')?.invalid && formGroup.get('cpf')?.touched" class="text-red-500">
    CPF inv√°lido
  </div>
</section>
